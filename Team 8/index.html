<!DOCTYPE html>
<html lang="en">

<head>
  <title>Upload - EZImghost</title>
  <link rel="icon" type="image/png" href="images/logo.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="mobile.css" media="screen and (max-width:480px)" />
  <link rel="stylesheet" href="tablet.css" media="screen and (min-width:481px) and (max-width:768px)" />
  <link rel="stylesheet" href="desktop.css" media="screen and (min-width:769px)" />
  <script src="general.js" defer></script>
  <script src="upload.js" defer></script>
</head>

<body>
  <nav>
    <a href="index.html" class="logo">EZImghost</a>
    <ul>
      <li><a href="about.html">About</a></li>
      <li><a href="browse.html">Browse</a></li>
      <li><a href="index.html">Upload</a></li>
    </ul>
  </nav>
  <div id="uploadsection">
    <form id="form" enctype="multipart/form-data" method="post">
      <h3>Step 1: Choose a category!</h3>
      <div>
        <div>
          <input type="radio" id="3D" name="category" value="3D">
          <label for="3D">3D</label>
        </div>
        <div>
          <input type="radio" id="anime" name="category" value="Anime">
          <label for="Anime">Anime</label>
        </div>
        <div>
          <input type="radio" id="comics" name="category" value="Comics">
          <label for="Comics">Comics</label>
        </div>
        <div>
          <input type="radio" id="digital_art" name="category" value="Digital Art">
          <label for="Digital Art">Digital Art</label>
        </div>
        <div>
          <input type="radio" id="drawing" name="category" value="Drawing">
          <label for="Drawing">Drawing</label>
        </div>
        <div>
          <input type="radio" id="landscape" name="category" value="Landscape">
          <label for="Landscape">Landscape</label>
        </div>
        <div>
          <input type="radio" id="nature" name="category" value="Nature">
          <label for="Nature">Nature</label>
        </div>
        <div>
          <input type="radio" id="photography" name="category" value="Photography">
          <label for="Photography">Photography</label>
        </div>
        <div>
          <input type="radio" id="pixel_art" name="category" value="Pixel Art">
          <label for="Pixel Art">Pixel Art</label>
        </div>
        <div>
          <input type="radio" id="sculpture" name="category" value="Sculpture">
          <label for="Sculpture">Sculpture</label>
        </div>
        <div>
          <input type="radio" id="other" name="category" value="Other">
          <label for="Other">Other</label>
        </div>
      </div>
      <br>
      <h3>Step 2: Select an image!</h3>
      <input type="file" id="image" name="filename" accept="image/png, image/jpeg">
      <br>
      <h3 id="msg" hidden="hidden">IMAGE ADDED! GOTO CORRESPONDING BROWSE PAGE TO VIEW!</h3>
    </form>
  </div>
</body>

</html>
