<!DOCTYPE html>
<html lang="en">

<head>
  <title>Upload - EZImghost</title>
  <link rel="icon" type="image/png" href="images/logo.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="mobile.css" media="screen and (max-width:480px)" />
  <link rel="stylesheet" href="tablet.css" media="screen and (min-width:481px) and (max-width:768px)" />
  <link rel="stylesheet" href="desktop.css" media="screen and (min-width:769px)" />
  <script src="script.js" defer></script>
</head>

<body>
  <nav>
    <a href="index.html" class="logo">EZImghost</a>
    <ul>
      <li><a href="about.html">About</a></li>
      <li><a href="browse.html">Browse</a></li>
      <li><a href="index.html">Upload</a></li>
    </ul>
  </nav>
  <div id="uploadsection">
    <form action="/upload.js">
      <h3>Step 1: Select an image!</h3>
      <input type="file" id="myFile" name="filename" accept="image/png, image/jpeg">
      <br>
      <h3>Step 2: Choose a category!</h3>
      <div>
        <div>
          <input type="radio" id="3D" name="category" value="3D">
          <label for="3D">3D</label>
        </div>
        <div>
          <input type="radio" id="Anime" name="category" value="Anime">
          <label for="3D">Anime</label>
        </div>
        <div>
          <input type="radio" id="Comics" name="category" value="Comics">
          <label for="3D">Comics</label>
        </div>
        <div>
          <input type="radio" id="Digital Art" name="category" value="Digital Art">
          <label for="3D">Digital Art</label>
        </div>
        <div>
          <input type="radio" id="Drawing" name="category" value="Drawing">
          <label for="3D">Drawing</label>
        </div>
        <div>
          <input type="radio" id="Landscape" name="category" value="Landscape">
          <label for="3D">Landscape</label>
        </div>
        <div>
          <input type="radio" id="Nature" name="category" value="Nature">
          <label for="3D">Nature</label>
        </div>
        <div>
          <input type="radio" id="Photography" name="category" value="Photography">
          <label for="3D">Photography</label>
        </div>
        <div>
          <input type="radio" id="Pixel Art" name="category" value="Pixel Art">
          <label for="3D">Pixel Art</label>
        </div>
        <div>
          <input type="radio" id="Sculpture" name="category" value="Sculpture">
          <label for="3D">Sculpture</label>
        </div>
        <div>
          <input type="radio" id="Other" name="category" value="Other">
          <label for="3D">Other</label>
        </div>
      </div>
      <br>
      <h3>Step 3: Submit!</h3>
      <input id="submit" type="submit" value="Submit">
    </form>
  </div>
</body>

</html>
